<!DOCTYPE html>
<html>
<head>
  <title>KindMenu – Gentle Café Pricing Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 40px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 14px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    pre {
      background: #f6f6f6;
      padding: 20px;
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>KindMenu ☕</h1>
<p>
Paste your café menu with costs and prices.
We’ll help you make fair, gentle price adjustments and explain them kindly.
</p>

<textarea id="menu" placeholder="Flat white – cost $2.40 – price $5.00"></textarea>
<br>
<button onclick="generate()">Generate suggestions</button>

<pre id="output"></pre>

<script>
async function generate() {
  document.getElementById("output").innerText = "Working on it…";

  const response = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      menu: document.getElementById("menu").value
    })
  });

  const data = await response.json();
  document.getElementById("output").innerText = data.result;
}
</script>

</body>
</html>
